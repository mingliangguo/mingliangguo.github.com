comments:
  provider               :  "disqus"
  # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  disqus:
    shortname            : "mingliangblog"
# Analytics
analytics:
  provider               : "google"
  # false (default), "google", "google-universal", "custom"	# to override the default setting.
  google:	# exclude:
    tracking_id          : "UA-73703667-1"
    anonymize_ip         : # true, false (default)
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
